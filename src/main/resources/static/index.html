<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Hell! Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Redirigir automáticamente al login si no hay usuario autenticado
        // o al home si ya está autenticado
        window.onload = function() {
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'login.html';
            }
        };
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white;">
        <h1>Cargando Oh Hell! Game...</h1>
    </div>
</body>
</html>
