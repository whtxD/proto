<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Hell! Game - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="header-title">Pantalla de Home</span>
            <button class="user-icon-btn">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="white" stroke="#333" stroke-width="2"/>
                    <circle cx="20" cy="15" r="6" fill="#333"/>
                    <path d="M 8 32 Q 8 24 20 24 Q 32 24 32 32" fill="#333"/>
                </svg>
            </button>
        </header>

        <main class="main-content">
            <div class="logo-container">
                <div class="logo">
                    <div class="cards-stack">
                        <div class="card card-1">
                            <span class="card-suit">♠</span>
                        </div>
                        <div class="card card-2">
                            <span class="card-suit">♠</span>
                        </div>
                        <div class="card card-3">
                            <span class="card-suit">♥</span>
                        </div>
                        <div class="card card-4">
                            <span class="card-suit">♥</span>
                        </div>
                    </div>
                    <h1 class="game-title">
                        <span class="oh">OH</span><br>
                        <span class="hell">HELL</span>
                    </h1>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="crearPartida()">Crear Partida</button>
                <button class="btn btn-secondary" onclick="unirsePartida()">Unirse a Partida</button>
            </div>
        </main>

        <footer class="footer">
            <span class="version">Ver.Prototype</span>
        </footer>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
