<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Hell! Game - Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <span class="header-title">GAME INTERFACE</span>
        </header>

        <div class="game-table">
            <!-- Jugador Superior -->
            <div class="player player-top">
                <div class="player-info">
                    <button class="user-icon-btn">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="white" stroke="#333" stroke-width="2"/>
                            <circle cx="20" cy="15" r="6" fill="#333"/>
                            <path d="M 8 32 Q 8 24 20 24 Q 32 24 32 32" fill="#333"/>
                        </svg>
                    </button>
                    <div class="points">
                        <span class="points-label">Puntos</span>
                        <span class="points-value">###</span>
                    </div>
                </div>
                <div class="player-cards player-cards-top">
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                </div>
            </div>

            <!-- Trump Card -->
            <div class="trump-container">
                <div class="card card-front trump-card">
                    <span class="card-value">K</span>
                    <span class="card-suit red">♥</span>
                </div>
            </div>

            <!-- Jugador Izquierdo -->
            <div class="player player-left">
                <div class="player-info">
                    <button class="user-icon-btn">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="white" stroke="#333" stroke-width="2"/>
                            <circle cx="20" cy="15" r="6" fill="#333"/>
                            <path d="M 8 32 Q 8 24 20 24 Q 32 24 32 32" fill="#333"/>
                        </svg>
                    </button>
                    <div class="points">
                        <span class="points-label">Puntos</span>
                        <span class="points-value">###</span>
                    </div>
                </div>
                <div class="player-cards player-cards-left">
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                </div>
            </div>

            <!-- Centro de la mesa (cartas jugadas) -->
            <div class="table-center">
                <div class="played-cards">
                    <div class="card card-front played-card">
                        <span class="card-value">K</span>
                        <span class="card-suit red">♥</span>
                    </div>
                    <div class="card card-front played-card">
                        <span class="card-value">8</span>
                        <span class="card-suit red">♥</span>
                    </div>
                </div>
            </div>

            <!-- Jugador Derecho -->
            <div class="player player-right">
                <div class="player-info">
                    <button class="user-icon-btn">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="white" stroke="#333" stroke-width="2"/>
                            <circle cx="20" cy="15" r="6" fill="#333"/>
                            <path d="M 8 32 Q 8 24 20 24 Q 32 24 32 32" fill="#333"/>
                        </svg>
                    </button>
                    <div class="points">
                        <span class="points-label">Puntos</span>
                        <span class="points-value">###</span>
                    </div>
                </div>
                <div class="player-cards player-cards-right">
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                    <div class="card card-back"></div>
                </div>
            </div>

            <!-- Jugador Inferior (Usuario actual) -->
            <div class="player player-bottom">
                <div class="player-info player-info-bottom">
                    <div class="turn-indicator">
                        <svg width="50" height="50" viewBox="0 0 50 50">
                            <path d="M 25 10 L 35 25 L 25 40 L 15 25 Z" fill="#7CFC00" stroke="#333" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="points">
                        <span class="points-label">Puntos</span>
                        <span class="points-value">###</span>
                    </div>
                </div>
                <div class="player-cards player-cards-bottom">
                    <div class="card card-front" onclick="playCard(this)">
                        <span class="card-value">2</span>
                        <span class="card-suit red">♥</span>
                    </div>
                    <div class="card card-front" onclick="playCard(this)">
                        <span class="card-value">5</span>
                        <span class="card-suit black">♠</span>
                    </div>
                    <div class="card card-front" onclick="playCard(this)">
                        <span class="card-value">9</span>
                        <span class="card-suit red">♦</span>
                    </div>
                    <div class="card card-front" onclick="playCard(this)">
                        <span class="card-value">K</span>
                        <span class="card-suit black">♣</span>
                    </div>
                    <div class="card card-front" onclick="playCard(this)">
                        <span class="card-value">A</span>
                        <span class="card-suit red">♥</span>
                    </div>
                    <div class="card card-back"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <span class="version">Ver.Prototype</span>
        </footer>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
