# ==================== SERVER CONFIGURATION ====================
server.port=8080
spring.application.name=oh-hell-game

# ==================== WEBSOCKET CONFIGURATION ====================
# Configuración de WebSocket para multijugador en tiempo real
spring.websocket.allowed-origins=*
# En producción, especificar orígenes permitidos:
# spring.websocket.allowed-origins=https://tudominio.com,https://www.tudominio.com

# ==================== LOGGING CONFIGURATION ====================
# Nivel de logging para desarrollo
logging.level.root=INFO
logging.level.com.ohhell=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.websocket=DEBUG

# Patrón de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== H2 DATABASE (DESARROLLO) ====================
# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de H2
spring.datasource.url=jdbc:h2:mem:ohhelldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================== THYMELEAF CONFIGURATION ====================
# Deshabilitar caché en desarrollo para ver cambios inmediatos
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==================== STATIC RESOURCES ====================
# Configuración de recursos estáticos (CSS, JS, imágenes)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ==================== JACKSON CONFIGURATION ====================
# Configuración de serialización JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# ==================== ACTUATOR CONFIGURATION ====================
# Endpoints de monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==================== CORS CONFIGURATION ====================
# Configuración de CORS para desarrollo
# En producción, restringir a dominios específicos
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==================== GAME CONFIGURATION ====================
# Configuraciones específicas del juego
game.min-players=3
game.max-players=7
game.total-rounds=19
game.bet-timeout-seconds=30
game.play-timeout-seconds=20

# ==================== SESSION CONFIGURATION ====================
# Timeout de sesión (30 minutos)
server.servlet.session.timeout=30m

# ==================== ERROR HANDLING ====================
# Incluir mensaje de error en respuestas
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ==================== PRODUCTION PROFILE ====================
# Para activar: java -jar app.jar --spring.profiles.active=prod
# O usar variable de entorno: SPRING_PROFILES_ACTIVE=prod

# ==================== DEV TOOLS ====================
# Reinicio automático
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true
